<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/chapitre3.css">
    <link rel="stylesheet" href="../static/header.css">
    <title>Chapitre 3</title>
</head>

<body>
    <header class="header_container">
        <nav>
            <img src="../static/logo.png" alt="logo" id="logoHome">
            <ul id="nav_bar_liste">
                <li>
                    <a href="chapitre1.html" class="button_topnavbar">Chapter 1</a>
                </li>
                <li>
                    <a href="chapitre2.html" class="button_topnavbar">Chapter 2</a>
                </li>
                <li>
                    <a href="chapitre3.html" class="button_topnavbar">Chapter 3</a>
                </li>
                <li>
                    <a href="chapitre4.html" class="button_topnavbar">Chapter 4</a>
                </li>
            </ul>
            <div id="menu-button" class="close"></div>
        </nav>
    </header>
    <main>

        <section class="colgauche">
            <div class="center">
                <table id="tableData">
                    <thead>
                        <tr>
                            <th colspan="3" id="titleData">DATA</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Sujet A</td>
                            <td>Sujet B</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td rowspan="2">Public key</td>
                            <td>
                                <label for="na">Na = </label>
                                <input type="number" name="na" id="na">
                            </td>
                            <td>
                                <label for="nb">Nb = </label>
                                <input type="number" name="nb" id="nb">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="ea">Ea = </label>
                                <input type="number" name="ea" id="ea">
                            </td>
                            <td>
                                <label for="eb">Eb = </label>
                                <input type="number" name="eb" id="eb">
                            </td>
                        </tr>
                        <tr>
                            <td>Private key</td>
                            <td>
                                <label for="da">Da = </label>
                                <input type="number" name="da" id="da">
                            </td>
                            <td>
                                <label for="db">Db = </label>
                                <input type="number" name="db" id="db">
                            </td>
                        </tr>
                        <tr>
                            <td>Signature</td>
                            <td>
                                <label for="sa">Sa = </label>
                                <input type="number" name="sa" id="sa">
                            </td>
                            <td>
                                <label for="sb">Sb = </label>
                                <input type="number" name="sb" id="sb">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="center">
                <button type="submit" id="submitData">Check data</button>
            </div>
            <div>
                <form action="" method="get">
                    <div id="divCryptage" class="center_interligne">
                        <div>
                            <label for="plaintext">plaintext: </label>
                            <input type="text" name="plaintext" id="plaintext">
                        </div>
                        <div>
                            <label for="ciphertext">ciphertext: </label>
                            <input type="text" name="ciphertext" id="ciphertext">
                        </div>
                        <div>
                            <input type="button" value="A wants to send plaintext, find ciphertext" id="aSend">
                            <input type="button" value="A recives the ciphertext, find plaintext" id="aReceives">
                            <input type="button" value="B wants to send plaintext, find ciphertext" id="bSend">
                            <input type="button" value="B recives the ciphertext, find plaintext" id="bReceives">
                        </div>
                    </div>
                    <div id="divSignature" class="center_interligne">
                        <div>
                            <label for="messageToSend">Signature to send: </label>
                            <input type="text" name="messageToSend" id="messageToSend">
                        </div>
                        <div>
                            <label for="messageToCheck">Ciphered signature to check: </label>
                            <input type="text" name="messageToCheck" id="messageToCheck">
                        </div>
                        <div>
                            <input type="button" value="A check B's signature" id="aCheck">
                            <input type="button" value="B check B's signature" id="bCheck">
                            <input type="button" value="A send signature" id="aSendSignature">
                            <input type="button" value="B send signature" id="bSendSignature">
                        </div>
                    </div>
                    <div class="center_interligne">
                        <div>

                            <p>Exchange message with message unit : the pentagrams</p>

                            <label for="messageToDecipher">Message to decipher: </label>
                            <input type="text" name="messageToDecipher" id="messageToDecipher">
                        </div>
                        <div>
                            <label for="alphabet">Alphabet: </label>
                            <input type="text" name="alphabet" id="alphabet">
                        </div>
                        <div>
                            <input type="button" value="A decipher B's message" id="buttonDecipherPenta">
                        </div>
                    </div>
                </form>
            </div>

        </section>

        <section class="coldroite">


            <div>
                <p>Compute Euler</p>
                <form action="get">
                    <div>
                        <label for="nEuler">n: </label>
                        <input type="number" name="nEuler" id="nEuler">
                    </div>
                    <div>
                        <input type="button" value="Compute Euler" id="computeEulerButton">
                    </div>
                </form>


            </div>


            <div>
                <p>Compute Euler puissance</p>
                <form action="get">
                    <div>
                        <label for="nombrePuissance">nombre: </label>
                        <input type="number" name="nombrePuissance" id="nombrePuissance">
                    </div>
                    <div>
                        <label for="puissance">puissance: </label>
                        <input type="number" name="puissance" id="puissance">
                    </div>

                    <div>
                        <label for="moduloEuler">modulo: </label>
                        <input type="number" name="moduloEuler" id="moduloEuler">
                    </div>
                    <div>
                        <input type="button" value="Compute Euler" id="computeEulerPuissanceButton">
                    </div>
                </form>
            </div>



            <!--  <div>
                <p>Trouver l'inverse d'un nombre</p>
                <label for="nInverer">Nombre à inverser: </label>
                <input type="number" name="nInverer" id="nInverer">

                <label for="modInverser">Modulo: </label>
                <input type="number" name="modInverser" id="modInverser">

                <input type="button" value="Inverser" id="buttonNInverser">
            </div> -->


            <div>
                <p> Résoudre l'équation du type : x^p = y in Z/mZ</p>
                <label for="pEquation">p: </label>
                <input type="number" name="pEquation" id="pEquation">

                <label for="yEquation">y: </label>
                <input type="number" name="yEquation" id="yEquation">

                <label for="modEquation">Modulo: </label>
                <input type="number" name="modEquation" id="modEquation">

                <input type="button" value="Résoudre" id="buttonResoudreEquation">
            </div>


        </section>
    </main>

    <script src="../utils/chap3.js"></script>
</body>

</html>
