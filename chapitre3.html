<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Chapitre 3</title>
</head>

<body>
    <header>
        Chapitre 3 : RSA cryptosystem
    </header>
    <main>
        <div>
            <table id="tableData">
                <thead>
                    <tr>
                        <th colspan="3" id="titleData">DATA</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Sujet A</td>
                        <td>Sujet B</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">Public key</td>
                        <td>
                            <label for="na">Na = </label>
                            <input type="number" name="na" id="na">
                        </td>
                        <td>
                            <label for="nb">Nb = </label>
                            <input type="number" name="nb" id="nb">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ea">Ea = </label>
                            <input type="number" name="ea" id="ea">
                        </td>
                        <td>
                            <label for="eb">Eb = </label>
                            <input type="number" name="eb" id="eb">
                        </td>
                    </tr>
                    <tr>
                        <td>Private key</td>
                        <td>
                            <label for="da">Da = </label>
                            <input type="number" name="da" id="da">
                        </td>
                        <td>
                            <label for="db">Db = </label>
                            <input type="number" name="db" id="db">
                        </td>
                    </tr>
                    <tr>
                        <td>Signature</td>
                        <td>
                            <label for="sa">Sa = </label>
                            <input type="number" name="sa" id="sa">
                        </td>
                        <td>
                            <label for="sb">Sb = </label>
                            <input type="number" name="sb" id="sb">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button type="submit" id="submitData">Submit data</button>
            </div>
        </div>
        <div>
            <form action="" method="get">
                <div id="divCryptage">
                    <div>
                        <label for="plaintext">plaintext: </label>
                        <input type="text" name="plaintext" id="plaintext">
                    </div>
                    <div>
                        <label for="ciphertext">ciphertext: </label>
                        <input type="text" name="ciphertext" id="ciphertext">
                    </div>
                    <div>
                        <input type="button" value="A wants to send plaintext, find ciphertext" id="aSend">
                        <input type="button" value="A recives the ciphertext, find plaintext" id="aReceives">
                        <input type="button" value="B wants to send plaintext, find ciphertext" id="bSend">
                        <input type="button" value="B recives the ciphertext, find plaintext" id="bReceives">
                    </div>
                </div>
                <div id="divSignature">
                    <div>
                        <label for="messageToSend">Message to send: </label>
                        <input type="text" name="messageToSend" id="messageToSend">
                    </div>
                    <div>
                        <label for="messageToCheck">Message to check: </label>
                        <input type="text" name="messageToCheck" id="messageToCheck">
                    </div>
                    <div>
                        <input type="button" value="A check B's signature" id="aCheck">
                        <input type="button" value="B check B's signature" id="bCheck">
                        <input type="button" value="A send signature" id="aSendSignature">
                        <input type="button" value="B send signature" id="bSendSignature">
                    </div>
                </div>
            </form>
        </div>
    </main>


    <script src="fonction.js"></script>
</body>

</html>
